<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>系所jquery版</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			var college = 
			[
				"商學院",
				"國際科技與管理學院",
				"工學院",
				"資電學院",
				"建設學院",
				"人文學院",
				"金融學院",
				"理學院",
				"經營管理學院",
				"跨領域設計學院",
				"建築專業學院",
				"跨科系學習"
			]
			
			var department = 
			[
				["會計學系" , "國際經營與貿易學系" , "國際經營與貿易學系國際企業管理全英語學士班"],
				["澳洲墨爾本皇家理工大學商學與創新雙學士學位學程" , "美國聖荷西州立大學商學大數據分析雙學士學位學程"],
				["機械與電腦輔助工程學系" , "纖維與複合材料學系" , "工業工程與系統管理學系"],
				["資訊工程學系" , "電機工程學系" , "電子工程學系"],
				["土木工程學系" , "水利工程與資源保育學系" , "都市計畫與空間資訊學系"],
				["中國文學系" , "外國語文學系" , "歷史與文物研究所"],
				["風險管理與保險學系" , "財務金融學系" , "財務工程與精算學士學位學程"],
				["應用數學系" , "環境工程與科學學系" , "材料科學"],
				["經營管理碩士在職學位學程" , "電子商務碩士在職專班"],
				["飛天豬" , "遁地牛" , "你老媽"],
				["建築專業學院學士班" , "建築學士學位學程" , "室內設計學士學位學程"],
				["通識教育中心" , "雲端學院" , "外語教學中心"]
			]
			$(document).ready(function()
			{
				for(i=0;i<college.length;i++)
				{
					$("#form").append("<option>" +
					college[i] + "</option>");
				}
				$("#departmentForm").filledDepartment();
				$("#form").change(function()
				{
					$("#departmentForm").filledDepartment();
				});
			});

			(function( $ )
			{
			   $.fn.filledDepartment = function() 
			   {
			      	var j = $("#form").prop("selectedIndex"); 
					$("#departmentForm").empty();
					for(i = 0;i<department[j].length ; i++)
					{
						$("#departmentForm").append("<option>" +
						department[j][i] + "</option>");
					}
					return this;
			   }; 
			})( jQuery );
		</script>
	</head>

	<body>
		<br>
		學院
		<br>
		<select id="form">
		</select>
		<br>
		當你選擇學院後，下列選單會列出該學院的所有科系
		<br>
		<select id="departmentForm">
				
		</select>
	</body>
</html>
